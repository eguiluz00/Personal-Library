<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        body {
            zoom: 80%;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Library</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding-left: 20px;
            padding-right: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 50px;
            background-color: #e5e5e5;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
        }

        .library {
            margin-top: 20px;
        }

        .category {
            margin-bottom: 40px;
        }

        .category h2 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .book {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .book:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .book img {
            width: 100px;
            height: 100%;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 5px;
        }

        .book-content {
            display: flex;
            align-items: center;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            color: #444;
            z-index: 20;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            hyphens: auto;
            text-align: center;
            opacity: 0.6;
        }

        .book:hover .dropdown {
            display: block;
            opacity: 1;
        }

        .dropdown p {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .rating {
            margin-top: 0;
        }

        .star {
            font-size: 1.7rem;
            color: #ffcc00;
            font-weight: bold;
            stroke: #000;
            stroke-width: 0.5;
        }

        .rating-value {
            font-weight: bold;
            margin-left: 5px;
            color: #000;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Sección Principal -->
    <header class="hero">
        <div class="hero-content">
            <h1>My Personal Library</h1>
            <p>Esta es mi biblioteca. Me gusta aprender sobre filosofía, historia, psicología y finanzas. Autor: Julen.</p>
        </div>
    </header>

    <!-- Sección de Libros -->
    <section class="library">
        <div class="container" id="books-container">
            <!-- Los libros serán cargados aquí dinámicamente desde el objeto JSON -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 My Personal Library. Todos los derechos reservados.</p>
    </footer>

                ]
            };

            const booksContainer = document.getElementById('books-container');
            data.categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.classList.add('category');
                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = category.name;
                categoryElement.appendChild(categoryTitle);

                const bookGrid = document.createElement('div');
                bookGrid.classList.add('book-grid');
                category.books.forEach(book => {
                    const bookElement = document.createElement('div');
                    bookElement.classList.add('book');

                    const bookContent = document.createElement('div');
                    bookContent.classList.add('book-content');

                    const bookImage = document.createElement('img');
                    bookImage.src = book.image;
                    bookImage.alt = book.title;
                    bookContent.appendChild(bookImage);

                    const bookDetails = document.createElement('div');
                    const bookTitle = document.createElement('h3');
                    bookTitle.textContent = book.title;
                    bookDetails.appendChild(bookTitle);
                    const bookAuthor = document.createElement('p');
                    bookAuthor.textContent = `${book.author} (${book.year})`;
                    bookDetails.appendChild(bookAuthor);
                    bookContent.appendChild(bookDetails);

                    bookElement.appendChild(bookContent);

                    // Añadir tooltip personalizado
                    const dropdown = document.createElement('div');
                    dropdown.classList.add('dropdown');
                    const bookDescription = document.createElement('p');
                    bookDescription.textContent = book.description;
                    dropdown.appendChild(bookDescription);

                    // Añadir valoración con estrellas
                    const ratingElement = document.createElement('div');
                    ratingElement.classList.add('rating');
                    for (let i = 1; i <= 5; i++) {
                        const star = document.createElement('span');
                        star.classList.add('star');
                        if (i <= Math.floor(book.rating)) {
                            star.innerHTML = '★';
                        } else if (i === Math.ceil(book.rating) && !Number.isInteger(book.rating)) {
                            star.innerHTML = '&#9733;';
                            star.style.clipPath = 'inset(0 50% 0 0)';
                        } else {
                            star.innerHTML = '☆';
                        }
                        ratingElement.appendChild(star);
                    }
                    const ratingValue = document.createElement('span');
                    ratingValue.classList.add('rating-value');
                    ratingValue.textContent = `(${book.rating})`;
                    ratingElement.appendChild(ratingValue);
                    dropdown.appendChild(ratingElement);

                    bookElement.appendChild(dropdown);

                    bookGrid.appendChild(bookElement);
                });
                categoryElement.appendChild(bookGrid);
                booksContainer.appendChild(categoryElement);
            });

</html>
